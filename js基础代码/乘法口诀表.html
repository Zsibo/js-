<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //写表格
    document.write("<table border='1'cellpadding='0' cellspacing='0'>");
    //控制行数
    for (var i = 1; i <= 9; i++) {
        //写表格的行
        document.write("<tr>");
        //控制每行表达式个数
        for (var j = 1; j <= i; j++) {
            //写表格的单元格
            document.write("<td>");
            document.write(j + "*" + i + "=" + i * j);
            document.write("<br/>");
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");


</script>
</body>
</html>
